<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>

<!-- librerias -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/modaLogin.css">

  
</head>

<body>
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Recuperar Password</h4>
			</div>
			
				<!--Esto muestra el contenido del modal <div class="modal-body"> -->			
			<form action="#" method="post">
    		<div class="login">
		         <div class="login__row">
 		    	     <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
	        	     <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
    		         </svg>
			          <input type="email" class="login__input pass" placeholder="Email"/>
		        </div>
        			 <button type="button" class="login__submit">Enviar</button>
			</div>
			</form>
				<!-- </div> FINALIZA CONTENIDO DE MODAL -->
			
		</div>
	</div>
</div>
  <div class="contenedor">
  <div class="cuadroLogin">
    <div class="login">
      <div class="login__paloma"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="Usuario"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="Contraseña"/>
        </div>
        <button type="button" class="login__submit">Aceptar</button>
        <p class="login__signup" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">Olvidó contrasena? &nbsp;<a>Recuperar</a> <a href="Registrar.html">Registrarse</a></p>
		
      </div>
    </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
